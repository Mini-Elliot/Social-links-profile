<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="details">
        <img
          class="image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="User Image"
        />
        <h1 class="heading">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>

        <p class="about">"Front-end developer and avid reader."</p>
      </section>

      <section class="buttons">
        <button class="btn" type="button">GitHub</button>
        <button class="btn" type="button">Frontend Mentor</button>
        <button class="btn" type="button">LinkedIn</button>
        <button class="btn" type="button">Twitter</button>
        <button class="btn" type="button">Instagram</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Elliot</a>.
      </div>
    </footer>
  </body>
</html>
